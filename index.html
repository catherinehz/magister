<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>SCADA</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/canvasjs.min.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="inner-wrapper">
                <header id="header">
                    <h1>Створення SCADA-системи за допомогою веб-технологій</h1>
                </header>

                <div id="content">
                    <div>
                        <img src="images/scruber_1.png" />
                    </div>
                    <div>
                        <button style="background:green;border:1px solid red;">START</button>
                        <button style="background:red;border:1px solid red;">STOP</button>
                    </div>
                    <div id="chartContainer" style="height: 300px; width: 100%;"></div>

                </div>
                <footer id="footer">Гуза Катерина - КПІ &copy; 2016</footer>
            </div>
        </div>
    </body>


    <script type="text/javascript">

        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {
                title: {
                    text: "My First Chart in CanvasJS"
                },
                data: [
                    {
                        // Change type to "doughnut", "line", "splineArea", etc.
                        type: "column",
                        dataPoints: [
                            {label: "apple", y: 10},
                            {label: "orange", y: 15},
                            {label: "banana", y: 25},
                            {label: "mango", y: 30},
                            {label: "grape", y: 28}
                        ]
                    }
                ]
            });
            chart.render();
        }
    </script>



</html>
